{% extends 'dashboard/base.html' %}
{% block title %} LOGIN {% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100" style="margin-left: auto;">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href="{% url 'home' %}"><img src="{% static 'images/logo-full.png' %}" alt=""></a>
                                    </div>
                                    <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                                    <form method='post'>
                                        <div class="form-group">
                                            <div class="form-group" style='padding-right: 250px'>{% csrf_token %}
                                            <label class="mb-10 text-white">{{form|crispy}}</label>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <a class="text-white" href="{% url "password_reset" %}">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-white text-primary btn-block">Sign Me In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
