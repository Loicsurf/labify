{% extends 'dashboard/base.html' %}
{% block title %}Sign-up{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
					<div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="{% static 'images/logo-full.png'%}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4 text-white">Sign up your account</h4>
                                        <form method="post">
                                            <div class="form-group">{% csrf_token %} 
                                               <label class="mb-1 text-white">{{form|crispy}}</label>
                                                <div class="text-center">
                                                    <button type="submit" class="btn bg-white text-primary btn-block">Register</button>
                                                </div>
                                                <div class="new-account mt-3">
                                                    <p class="text-black">Have an account? <strong><a class="text-black" href='{% url 'login' %}'>LOGIN</a></strong></p>
                                                </div>
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
